{% extends "base.html" %}

{% block content %}
    <h1>Calendar</h1>
    {% for event in events %}
        <hr>
        <div class="post">
           <h2>
               {{ event }}
           </h2>
        </div>
        <div class="post-body">
            {{ event.text }}
        </div>
        <h2>The Talks</h2>
            {% for talk in event.talks.all %}
                <h3>{{ talk }}</h3>
                <p>{{ talk.abstract }}</p>
            {% endfor %}
        <h2>The Venue</h2>
            <p>{{ event.venue }}</p>
    {% endfor %}
{% endblock %}
