{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <title>CMSBlog</title>
    <link type=""text/css" rel="stylesheet" href={% static 'cmsblog.css' %}
  </head>
  <body>
    <div id=""header">
      <ul id=""control-bar">
        {% if user.is_authenticated %}
          {% if user.is_staff %}<a href="{% url 'admin:index' %}">admin</a>{% endif %}
           <a href="{% url 'logout' %}">logout</a>
        {% else %}
          <a href="{% url 'login' %}">login</a>
        {% endif %}
      </ul>
    </div>
    <div id="container">
      <div id="content">
        {% block content %}
        [content will go here]
        {% endblock %}
      </div>
    </div>
  </body>
</html>
